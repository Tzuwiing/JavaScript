<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>

<body>


    <button class="button">Coba</button>

    <ul class="ul">

        <li id="1">item 1</li>
        <li id="2">item 2</li>
        <li id="3">item 3</li>

    </ul>

    <script>
        const gambar = document.createElement('img');

        //mengubah attribut

        gambar.setAttribute('src', 'https://picsum.photos/200/300');


        document.body.appendChild(gambar);

        const button = document.getElementsByClassName("button")

        for (let i = 0; i < button.length; i++) {
            button[i].style.borderRadius = '500px';
        }


        //Mengatur Posisi Konten

        const item4 = document.createElement("li")
        const ul = document.getElementsByClassName("ul")
        item4.innerText = "item 4";

        ul[0].appendChild(item4)

        const item2 = document.getElementById("2")
        ul[0].insertBefore(item4, item2)



    </script>
</body>

</html>
