<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba-coba</title>
</head>

<body>
    <h1>Butuh Motivasi ?</h1>
    <h3 id="caption">Apakah anda membutuhkan motivasi? klik tombol dibawah ini!</h3>
    <button class="button" id="tombol">Motivasi</button>

    <div id="parent">
        <button id="child">Klik Saya</button>
    </div>

    <script>
        // Membuat custom event
        const getMotivation = new CustomEvent('getMotivation');

        function motivationHandler() {
            document.getElementById('caption').innerText = 'Kuda-kuda apa yang panjang? Jawabannya sepeda!';
        }

        // Menambahkan Listener saat halaman dimuat
        window.addEventListener('load', function () {
            const tombol = document.getElementById('tombol');
            window.addEventListener('getMotivation', motivationHandler);

            tombol.addEventListener('click', function () {
                window.dispatchEvent(getMotivation);
            });
        });




        //Bubbling and Capturing


        //Bubbling (child akan muncul terlebih dahulu sebelum parent.)
        document.getElementById('parent').addEventListener('click', function () {
            console.log('Parent Clicked !');
        });

        document.getElementById('child').addEventListener('click', function () {
            console.log('Child Clicked !');
        });


        //Capturing (parent akan muncul terlebih dahulu sebelum child.)
        // document.getElementById('parent').addEventListener('click', function () {
        //     console.log('Parent Clicked !');
        // },true);
        // document.getElementById('child').addEventListener('click', function () {
        //     console.log('Child Clicked !');
        // });


    </script>

</body>

</html>
