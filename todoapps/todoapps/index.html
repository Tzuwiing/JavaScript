<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<header class="bg-gradient-to-r from-blue-500 to-indigo-500 py-4 shadow-lg">
  <navbar class="bg-gradient-to-r from-blue-500 to-indigo-500 py-4 shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center">

          <a href="#"
            class="flex items-center text-2xl font-bold text-white transition duration-500 ease-in-out hover:text-blue-100">
            <img src="assets/clipboard.png" alt="Todo List App" class="h-8 w-8 mr-3">
            <span class="relative">
              <span
                class="block absolute top-0 left-0 w-full h-full bg-gradient-to-r from-blue-500 to-indigo-500 opacity-0 transition duration-500 ease-in-out hover:opacity-100"></span>
              <span class="relative">Todo List App</span>
            </span>
          </a>
        </div>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow-md transition duration-300 ease-in-out transform hover:scale-110">
          Make a list
        </button>
      </div>
    </div>
  </navbar>
</header>

<body class="bg-gradient-to-r from-blue-500 to-indigo-500">

  <div class="wrapper bg-gradient-to-r from-blue-500 to-indigo-500">
    <div class="container bg-white shadow-lg p-4 " id="add-todo" style="animation: fadeIn 1s ease-in-out">
      <h2 class="container-header text-center text-xl font-bold tracking-wider text-black"
        style="animation: pulse 1s ease-in-out infinite">
        Bikin Jadwal Biar gak Lupa
      </h2>
      <form class="form" action="#" id="form" style="animation: slideInFromLeft 1s ease-in-out">
        <div class="form-group form-title mb-4">
          <label for="title" class="text-black" style="animation: fadeIn 1s ease-in-out">Mau Ngapain ?</label>
          <input type="text" id="title" name="title" required
            class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 bg-white text-gray-800"
            style="animation: focusIn 1s ease-in-out">
        </div>
        <div class="form-group form-title mb-4">
          <label for="date" class="text-black" style="animation: fadeIn 1s ease-in-out">Kapan ?</label>
          <input type="date" id="date" name="date" required
            class="w-full py-2 px-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 bg-white text-gray-800"
            style="animation: focusIn 1s ease-in-out">
        </div>
        <input type="submit" value="Submit" name="Submit"
          class="btn-submit bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow-md transition duration-300 ease-in-out transform hover:scale-110">
      </form>

      <div class="container">
        <h2 class="container-header text-black text-xl font-bold mb-4">Jangan Lupa!</h2>

        <div class="list-item" id="todos">
        </div>
      </div>
      <div class="container">
        <h2 class="container-header text-black text-xl font-bold mb-4">Sudah Selesai!</h2>
        <div class="list-item" id="completed-todos">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>


</html>
